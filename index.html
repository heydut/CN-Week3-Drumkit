<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="drumkit">
      <div class="drumkit-box">
        <div class="img">
          <img src="imgs/Png.png" />
        </div>
        <div class="bar">
          <div class="button">
            <div class="letter"><h1>Q</h1></div>
            <div class="sound"><h6>boom</h6></div>
          </div>
          <div class="button">
            <div class="letter"><h1>W</h1></div>
            <div class="sound"><h6>clap</h6></div>
          </div>
          <div class="button">
            <div class="letter"><h1>E</h1></div>
            <div class="sound"><h6>hithat</h6></div>
          </div>
          <div class="button">
            <div class="letter"><h1>R</h1></div>
            <div class="sound"><h6>kick</h6></div>
          </div>
          <div class="button">
            <div class="letter"><h1>T</h1></div>
            <div class="sound"><h6>openhat</h6></div>
          </div>
          <div class="button">
            <div class="letter"><h1>Y</h1></div>
            <div class="sound"><h6>ride</h6></div>
          </div>
          <div class="button">
            <div class="letter"><h1>U</h1></div>
            <div class="sound"><h6>snare</h6></div>
          </div>
          <div class="button">
            <div class="letter"><h1>I</h1></div>
            <div class="sound"><h6>tink</h6></div>
          </div>
          <div class="button">
            <div class="letter"><h1>O</h1></div>
            <div class="sound"><h6>tom</h6></div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
